<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeSelected)="selectedRecipe = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7" *ngIf="selectedRecipe; else recipeSelect">
    <app-recipe-detail [recipe]="selectedRecipe"></app-recipe-detail>
  </div>
  <ng-template #recipeSelect>
    <div class="row">Select one recipe</div>
  </ng-template>
</div>
